<!DOCTYPE html> <!-- Объявление типа документа HTML -->
{% load static %}
<html lang="ru"> <!-- Открытие HTML-документа с указанием языка -->
<head> <!-- Начало секции head -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Подсчет времени</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head> <!-- Конец секции head -->
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
{% include 'nav_bar.html' %}
<main class="page-wrapper">
    <div class="container">
        {% include 'includes/messages.html' %}
        {% block content %}
        {% endblock %}
    </div>
</main>
<footer class="site-footer">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
        <div>
            © {{ now|date:'Y' }} Подсчет времени. Отслеживайте дела с комфортом.
        </div>
        <div class="text-md-end">
            <a href="{% url 'contacts' %}" class="contact-link text-decoration-none">Обратная связь и контакты</a>
        </div>
    </div>
</footer>

<style>
    .contact-link {
        color: #6c757d;
        font-weight: 600;
        position: relative;
        transition: color 0.3s ease;
    }
    .contact-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -0.2rem;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, rgba(99, 102, 241, 0.8), rgba(59, 130, 246, 0.8));
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
    }
    .contact-link:hover {
        color: #dee2e6;
    }
    .contact-link:hover::after {
        transform: scaleX(1);
    }
</style>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.9.4"></script>
<script src="{% static 'js/counter_timer.js' %}"></script>
</body> <!-- Конец тела страницы -->
</html> <!-- Конец HTML-документа -->
