<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Подсчет времени</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/site.css' %}" />

    {% include 'includes/yandex_metrika.html' %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
{% include 'nav_bar.html' %}
<main class="page-wrapper">
    <div class="container">
        {% include 'includes/messages.html' %}
        {% block content %}
        {% endblock %}
    </div>
</main>
<footer class="site-footer">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
        <div>
            © {{ now|date:'Y' }} Подсчет времени. Отслеживайте дела с комфортом.
        </div>
        <div class="text-md-end">
            <a href="{% url 'contacts' %}" class="contact-link text-decoration-none">Обратная связь и контакты</a>
        </div>
    </div>
</footer>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
    defer
></script>
<script src="https://unpkg.com/htmx.org@1.9.4" defer></script>
<script src="{% static 'js/counter_timer.js' %}" defer></script>
<script src="{% static 'js/auto_adapt.js' %}" defer></script>
</body>
</html>
