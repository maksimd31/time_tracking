{% extends 'base.html' %}

{% block content %}
  <h3>Смена пароля</h3>
  {% if form.errors %}
    <div role="alert">
      <div id="form_errors">
        {% for key, value in form.errors.items %}
          <strong>{{ value }}</strong>
        {% endfor %}
      </div>
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Обновить пароль</button>
  </form>
{% endblock %}
