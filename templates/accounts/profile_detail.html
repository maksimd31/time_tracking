{% extends 'base.html' %}

{% block content %}
    <div class="card border-0">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <figure>
                        <img src="{{ profile.avatar.url }}" class="img-fluid rounded-0" alt="{{ profile }}">
                    </figure>
                </div>
                <div class="col-md-9">
                    <h5 class="card-title">
                        {{ profile }}
                    </h5>
                    <div class="card-text">
                        <ul>
                            <li>Никнейм: {{ profile.user.username }}</li>
                            <li>Заходил: {{ profile.user.last_login }}</li>
                        </ul>
                        {% if request.user == profile.user %}
                            <a href="{% url 'profile_edit' %}" class="btn btn-sm btn-dark">Редактировать
                                профиль</a> {% endif %}
                        {% if request.user == profile.user %}
                            <a href="{% url 'password_change' %}" class="btn btn-sm btn-dark">Смена пароля</a> {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
